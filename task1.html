<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Масиви</title>
</head>
<body>


    <script>
        // Створення масиву трикутних чисел
        let Treag = [];
        for (let n = 1; n <= 10; n++) {
            Treag.push((n * (n + 1)) / 2);
        }
        document.write("<p><b>Трикутні числа:</b> " + Treag.join("  ") + "</p>");

        // Створення масиву квадратів натуральних чисел
        let kvd = [];
        for (let n = 1; n <= 10; n++) {
            kvd.push(n * n);
        }
        document.write("<p><b>Квадрати чисел:</b> " + kvd.join(" ") + "</p>");

        // Об'єднання двох масивів
        let rez = Treag.concat(kvd);
        document.write("<p><b>Об'єднаний масив:</b> " + rez.join(" ") + "</p>");

        // Сортування масиву у зворотному порядку
        rez.sort((a, b) => b - a);
        document.write("<p><b>Відсортований у зворотному порядку:</b> " + rez.join(" ") + "</p>");
    </script>
    <p> <a href="index.html" target="_blank">Назад</a> </p>
</body>
</html>
